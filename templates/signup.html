    <script>
    document.addEventListener('DOMContentLoaded', function() {
        // Get all necessary elements
        const tabs = document.querySelectorAll('.tab');
        const signupForm = document.getElementById('signup-form');
        const loginForm = document.getElementById('login-form');
        const closeButton = document.querySelector('.close-button');
        const forms = document.querySelectorAll('form');
        const modal = document.querySelector('.modal');
    
        // Initialize the default view (signup)
        signupForm.classList.add('active');
        tabs[0].classList.add('active');
        tabs[1].classList.add('inactive');
    
        // Handle tab switching
        tabs.forEach(tab => {
            tab.addEventListener('click', function() {
                // Remove all active/inactive classes
                tabs.forEach(t => {
                    t.classList.remove('active', 'inactive');
                });
    
                // Add appropriate classes to tabs
                tabs.forEach(t => {
                    if (t === this) {
                        t.classList.add('active');
                    } else {
                        t.classList.add('inactive');
                    }
                });
    
                // Show appropriate form
                if (this.getAttribute('data-tab') === 'signup') {
                    signupForm.classList.add('active');
                    loginForm.classList.remove('active');
                } else {
                    loginForm.classList.add('active');
                    signupForm.classList.remove('active');
                }
            });
        });
    
        // Handle close button
        closeButton.addEventListener('click', function() {
            modal.style.display = 'none';
        });
    
        // Handle form submissions
        forms.forEach(form => {
            form.addEventListener('submit', function(e) {
                e.preventDefault();
                const formData = new FormData(this);
                const formObject = {};
                formData.forEach((value, key) => {
                    formObject[key] = value;
                });
                console.log('Form submitted:', formObject);
                // Here you would typically make an API call to handle the form submission
                alert('Form submitted successfully!');
            });
        });
    
        // Handle social button clicks
        const socialButtons = document.querySelectorAll('.social-button');
        socialButtons.forEach(button => {
            button.addEventListener('click', function() {
                const provider = this.textContent.includes('Facebook') ? 'Facebook' : 'Google';
                console.log(`${provider} authentication requested`);
                // Here you would typically implement the social authentication
                alert(`${provider} authentication requested`);
            });
        });
    
        // Add input validation
        const inputs = document.querySelectorAll('input');
        inputs.forEach(input => {
            input.addEventListener('input', function() {
                validateInput(this);
            });
        });
    
        function validateInput(input) {
            if (input.type === 'email') {
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                if (!emailRegex.test(input.value)) {
                    input.style.borderColor = '#ff4444';
                } else {
                    input.style.borderColor = '#ddd';
                }
            } else if (input.type === 'password') {
                if (input.value.length < 6) {
                    input.style.borderColor = '#ff4444';
                } else {
                    input.style.borderColor = '#ddd';
                }
            }
        }
    
        // Handle forgot password link
        const forgotPasswordLink = document.querySelector('.forgot-password a');
        if (forgotPasswordLink) {
            forgotPasswordLink.addEventListener('click', function(e) {
                e.preventDefault();
                alert('Password reset functionality would be implemented here');
            });
        }
    
        // Re-show modal if hidden (for demo purposes)
        if (modal.style.display === 'none') {
            const showModalButton = document.createElement('button');
            showModalButton.textContent = 'Show Modal';
            showModalButton.style.position = 'fixed';
            showModalButton.style.top = '20px';
            showModalButton.style.left = '20px';
            document.body.appendChild(showModalButton);
            
            showModalButton.addEventListener('click', function() {
                modal.style.display = 'block';
            });
        }
    });
    </script>
